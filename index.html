<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">

   
</head>
<body>
      
    <div class="container">
        <div class="transition">
            <div class="cover cover1"></div>
            <div class="cover cover2"></div>
            <div class="cover cover3"></div>
        </div>
    </div>
    
    <div class="wrapper">
       
        <img src="3-main.gif" class="avtar">
            
        <div class="formbox">
            <h1 class="lg">L O G I N</h1>
            <form action="#">
                <div class="inputbox">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" required id="user">
                    <label>USERNAME</label>
                </div>
                <div class="inputbox">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" required id="password">
                    <label>PASSWORD</label>
                </div>
            </form>
            <div class="remember-forget">
                <input type="checkbox">
                <label>Remember Me</label>
            </div>
            <a href="main.html" class="link">
                <button type="submit" class="btn" id="submit" onclick="audio.play();">Submit</button>
            </a>
            
        </div>
    </div>
    <div class="bub">
        <img src="2-circle.png">
        <img src="2-circle.png">
        <img src="2-circle.png">
        <img src="2-circle.png">
        <img src="2-circle.png">
        <img src="2-circle.png">
        <img src="2-circle.png">
        
    </div>
    <script type="text/javascript">
        const link = document.querySelector(".link");
        const transition = document.querySelector(".transition");
        link.addEventListener("click",(e) =>{
            e.preventDefault();
            transition.classList.add("slide");
            setTimeout(() => {
                window.location = link.href;
                }, 900);
        });
        const audio = new Audio();
        
        audio.src= "whoosh.mp3";
        
    </script>
   
</body>
</html>
